  <!-- main -->
  <main class="mainContacto">
    <!---formulario--->


    <section class="wow animate__animated animate__fadeInLeft formulario">

      <article class="formulario__contenido">
        <h2 class="formulario__titulo"> Información de contacto </h2>
        <i class="fas fa-mobile-alt"><span> +54 011 2345678</span> </i>
        <i class="fas fa-envelope"><span>deportesDeasing@gmail.com</span></i>
        <i class="fas fa-map-marked-alt"><span> Ubicación</span></i>
        <hr class="formulario__hr">
        <div class="formulario__map">
          <iframe class="formulario__iframe"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d210146.68168877432!2d-58.573383207134555!3d-34.615743688997895!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca3b4ef90cbd%3A0xa0b3812e88e88e87!2sBuenos%20Aires%2C%20CABA!5e0!3m2!1ses-419!2sar!4v1620600030403!5m2!1ses-419!2sar"
            style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
      </article>
      <!---formulario-->
      <form action="" class="form">
        <h2 class="form__titulo">Contacto</h2>
        <label for="nombre" class="form__label">Nombre</label>
        <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" class="form__input">

        <label for="apellido" class="form__label">Apellido </label>
        <input type="text" name="apellido" placeholder="Ingrese su apellido" class="form__input">

        <label for="mail" class="form__label">E-mail</label>
        <input type="email" name="mail" placeholder="Ingrese su e-mail" class="form__input">

        <div class="form__suscripcion">
          <label for="info" class="form__label">¿Desea suscribirse al newsletter?</label> <input type="checkbox"
            name="info" class="form__checkbox">
        </div>

        <label for="comentario" class="form__label">Mensaje </label>
        <textarea name="comentario" id="" cols="50" rows="10" placeholder="Deja aqui tu mensaje"
          class="form__textarea"></textarea>

        <button type="button" class="form__btn">Enviar</button>
      </form>
      <!---fin formulario-->
    </section>




  </main>
